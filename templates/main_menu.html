<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Google News</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181818, #252525);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            height: 100vh; /* Use full height of viewport */
            text-align: center;
            box-sizing: border-box;
            overflow: hidden; /* Prevent body scroll */
        }

        h1 {
            color: #1e90ff; /* Light blue */
            font-size: 3rem;
            margin-top: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            width: 100%;
            text-align: center;
            padding: 0 10px;
        }

        /* Main Menu Styles */
        .main-menu-container {
            display: flex;
            flex-direction: column; /* Make the container a vertical flexbox */
            justify-content: flex-start; /* Start the content from the top */
            align-items: center;
            height: 70vh; /* Shrink the height to 70% of viewport height */
            width: 100%;
            max-width: 800px;
            overflow-y: scroll; /* Enable vertical scrolling */
            padding-top: 30px;  /* Reduced padding-top to avoid clipping top buttons */
            padding-bottom: 30px;  /* Added padding at the bottom for proper scroll behavior */
            scroll-padding-top: 40px;  /* Added scroll padding to ensure top buttons are visible */
        }

        /* Remove scrollbars completely */
        .main-menu-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for webkit browsers */
        }

        /* Optional: Prevent scrollbars from appearing on Firefox too */
        .main-menu-container {
            -ms-overflow-style: none;  /* Hides scrollbar on Internet Explorer */
            scrollbar-width: none;  /* Hides scrollbar on Firefox */
        }

        .main-menu {
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
            gap: 30px; /* Larger gap between buttons */
            justify-items: center; /* Center the buttons horizontally */
            align-items: center; /* Center the buttons vertically */
            width: 100%;
            max-width: 800px;
        }

        .main-menu a {
            text-decoration: none;
            background: linear-gradient(135deg, #1e90ff, #00ffff); /* Gradient background */
            color: white;
            font-size: 1.4rem; /* Increased font size for better readability */
            width: 200px;  /* Increased width of square button */
            height: 200px; /* Increased height of square button */
            border-radius: 15px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Soft shadow for depth */
            border: 2px solid transparent; /* Initial transparent border */
            background-clip: padding-box; /* Ensures border stays outside the button */
            font-weight: bold;
            letter-spacing: 1px;
        }

        .main-menu a i {
            font-size: 2rem; /* Size of the icon */
            margin-right: 10px; /* Space between icon and text */
        }

        .main-menu a:hover {
            background: linear-gradient(135deg, #00ffff, #1e90ff); /* Reverse gradient on hover */
            transform: scale(1.1); /* Slight zoom effect */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5); /* Larger shadow on hover */
            border: 2px solid #00ffff; /* Add border color on hover */
        }

        .main-menu a span {
            font-size: 1.2rem; /* Larger font size */
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            h1 {
                font-size: 2.2rem;
                margin-top: 10px;
            }

            .main-menu a {
                font-size: 1.1rem;
                width: 150px;  /* Adjust size for smaller screens */
                height: 150px; /* Adjust size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to RSS Feed Summarizer</h1>
    <div class="main-menu-container">
        <div class="main-menu">
            {% for route in routes %}
            <!-- Button with icon and label -->
            <a href="{{ route.url }}">
                <!-- Dynamic icon based on the route name -->
                <i class="{{ icons[route.name] }}"></i>
                <span>{{ route.name }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
