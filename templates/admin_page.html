<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Google News</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #181818, #252525);
    color: #e0e0e0;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    box-sizing: border-box;
}

/* Sidebar Styles (left section) */
.sidebar {
    width: 200px;
    background-color: #333;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    color: #fff;
    z-index: 1;
}

.sidebar button {
    background: linear-gradient(135deg, #1e90ff, #4682b4); /* Blue gradient */
    color: white;
    font-size: 1.4rem;
    width: 175px;
    height: 100px;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    transition: all 0.3s ease-in-out;
    border: 2px solid transparent;
    background-clip: padding-box;
    font-weight: bold;
    letter-spacing: 1px;
}

.sidebar button:hover {
    background: linear-gradient(135deg, #4169e1, #1e90ff); /* Darker blue gradient on hover */
    transform: scale(1.1);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    border: 2px solid #1e90ff; /* Blue border on hover */
}

.sidebar button i {
    font-size: 2rem;
    margin-right: 10px;
}    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="window.location.href=''">
            <i class="fas fa-cogs"></i> Settings
        </button>
        <button onclick="window.location.href=''">
            <i class="fas fa-redo-alt"></i> Restart
        </button>
        <!-- <button onclick="window.location.href='/logs?log_type=error'">
            <i class="fas fa-times-circle"></i> Error
        </button> -->
    </div>
</body>
