<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Google News</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #181818, #252525);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            box-sizing: border-box;
            flex-direction: column; /* Align everything in a column */
        }

        h1 {
            color: #1e90ff;
            font-size: 2.5rem;
            margin-top: 10px;  /* Closer to the top */
            margin-bottom: 30px;  /* Some space before the button */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            width: 100%;
            text-align: center;
        }

        /* Admin container styles */
        .admin-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: auto;
            width: 100%;
            max-width: 1200px; /* Max width of the container */
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* Container for buttons */
        .button-container {
            display: flex;
            justify-content: space-around; /* Spread out buttons horizontally */
            width: 100%;  /* Make sure buttons take the full width */
            gap: 20px;  /* Space between buttons */
            margin-bottom: 40px; /* Space after buttons */
        }

        /* Admin button styles */
        .admin-button {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            color: white;
            font-size: 1.4rem;
            width: 160px; /* Reduced width */
            height: 160px; /* Reduced height */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            background-clip: padding-box;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .admin-button i {
            font-size: 2rem;
            margin-right: 10px;
        }

        .admin-button:hover {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6347;
        }

        /* Optional: Additional content styling */
        .additional-content {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-top: 20px;
            line-height: 1.6;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Admin Page - Manage Settings</h1>
    <div class="admin-container">
        <!-- Container for buttons -->
        <div class="button-container">
            <!-- Restart Button -->
            <form onsubmit="restartServer(event)">
                <button type="submit" class="admin-button">
                    <i class="fas fa-redo-alt"></i> Restart
                </button>
            </form>

            <!-- Additional button example (optional) -->
            <form action="/admin/other-action" method="POST">
                <button type="submit" class="admin-button">
                    <i class="fas fa-cogs"></i> Settings
                </button>
            </form>
            
        </div>

        <!-- Example of Additional Admin Actions -->
        <div class="additional-content">
            <p>Settings Button doesnt do anythign, there for formating.</p>
        </div>
    </div>
    <script>
        // JavaScript to handle the form submission asynchronously
        function restartServer(event) {
            event.preventDefault();  // Prevent default form submission

            // Use Fetch API to send POST request to /admin/restart
            fetch('/admin/restart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ restart: true })  // Optional payload if needed
            })
            .then(response => {
                if (response.ok) {
                    alert('Server is restarting...');
                    // Optionally reload the page if needed
                    // window.location.reload();
                } else {
                    alert('Failed to restart the server.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while restarting.');
            });
        }
    </script>
</body>
</html>
